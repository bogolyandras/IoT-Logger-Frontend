<div>
  <div *ngIf="account == null && errorMessage == null">
    <p>Retrieving user details for {{id}}...</p>
  </div>
  <div *ngIf="errorMessage != null">
    <p class="warning">{{errorMessage}}</p>
  </div>
  <div *ngIf="account != null">
    <table class="collapse">
      <tr>
        <td>
          <h2>Name</h2>
          <p>{{account.firstName}} {{account.lastName}}</p>
          <h2>Username</h2>
          <p>{{account.username}}</p>
          <h2>User type</h2>
          <p>{{account.userType}}</p>
          <h2>Registration time</h2>
          <p>{{account.registrationTime * 1000 | date:'long'}}</p>
          <h2>Account id</h2>
          <p>{{account.id}}</p>
        </td>
        <td>
          <p><button routerLink="/edit-user/{{account.id}}">Edit</button></p>
          <p><button (click)="deleteUser()">Delete</button></p>
        </td>
      </tr>
    </table>
  </div>
</div>
