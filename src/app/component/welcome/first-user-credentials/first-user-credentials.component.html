<form (ngSubmit)="onSubmit()">
  <table class="collapse">
    <tr>
      <td class="labelbox"><label>Server password:</label></td>
      <td><input type="password" required [(ngModel)]="model.serverPassword" name="serverPassword"></td>
    </tr>
    <tr>
      <td class="labelbox"><label>Username:</label></td>
      <td><input type="text" required [(ngModel)]="model.username" name="username"></td>
    </tr>
    <tr>
      <td class="labelbox"><label>Password:</label></td>
      <td><input type="password" required [(ngModel)]="model.password" name="password"></td>
    </tr>
    <tr>
      <td class="labelbox"><label>First name:</label></td>
      <td><input type="text" required [(ngModel)]="model.firstName" name="firstName"></td>
    </tr>
    <tr>
      <td class="labelbox"><label>Last name:</label></td>
      <td><input type="text" required [(ngModel)]="model.lastName" name="lastName"></td>
    </tr>
    <tr>
      <td></td>
      <td><button type="submit" [disabled]="submitted">Submit</button></td>
    </tr>
  </table>

</form>
