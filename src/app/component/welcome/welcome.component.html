<div>
  <div *ngIf="!initializationDetermined && !initializationDeterminationFailed">Contacting the server...</div>
  <div *ngIf="!initializationDetermined && initializationDeterminationFailed">
    Failed to contact the server...
    <button (click)="retry()">Retry connection to the server</button>
  </div>
  <div *ngIf="initializationDetermined">
    <div *ngIf="!initialized">
      <app-first-user-credentials></app-first-user-credentials>
    </div>
    <div *ngIf="initialized">
      <app-login-form></app-login-form>
    </div>
  </div>
</div>
