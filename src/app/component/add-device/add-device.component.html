<form #newDeviceForm="ngForm" (ngSubmit)="onSubmit()">
  <table class="collapse">
    <tr>
      <td class="labelbox"></td>
      <td><h1>Add a new device</h1></td>
    </tr>
    <tr>
      <td class="labelbox"><label for="name">Device name:</label></td>
      <td>
        <input type="text" required [(ngModel)]="model.name" id="name" name="name" #name="ngModel">
        <span [hidden]="name.valid ||name.pristine" class="warning">⚠️</span>
      </td>
    </tr>
    <tr>
      <td class="labelbox"><label for="description">Description:</label></td>
      <td>
        <textarea [(ngModel)]="model.description" id="description" name="description" #description="ngModel"></textarea>
        <span [hidden]="description.valid ||description.pristine" class="warning">⚠️</span>
      </td>
    </tr>
    <tr>
      <td></td>
      <td class="warning"><p>{{errorMessage}}</p></td>
    </tr>
    <tr>
      <td></td>
      <td><button type="submit" [disabled]="submitted || !newDeviceForm.form.valid">Submit</button></td>
    </tr>
  </table>
</form>
